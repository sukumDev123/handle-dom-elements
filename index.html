<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./components/FirstWebComponent.js"></script>
    <script src="HandleDomElement.js"></script>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script>
    const mainElement = document.querySelector("#main");
    const texts = ["Title 1", "Title 2", "Title 3"];
    texts.forEach(text => {
      const createFirstWebComponent = HandleDomElement("first-web-component");
      createFirstWebComponent.testAddData = text;
      mainElement.appendChild(createFirstWebComponent);
    });
  </script>
</html>
